[DEFAULT]
log_file = monasca.log
log_dir = .
log_level = DEBUG

[kafka]
url = localhost:9092
metrics_topic = metrics

[mysql]
host = localhost
user = notification
passwd = password
db = mon

[metrics]
names = net_stat.activeflows, net_stat.bytecnt, net_stat.byte_count_entropy, net_stat.packetcnt, net_stat.dstIP_entropy, net_stat.dst_port_entropy, net_stat.srcIP_entropy, net_stat.src_port_entropy

[nupic]
num_processors = 2
model_params = etc/model_params.json
kafka_group = monasca-anomaly.nupic

[ks]
num_processors = 2
kafka_group = monasca-anomaly.ks
reference_duration = 3600
probe_duration = 600
ks_d = 0.5
min_samples = 15

[rde]
kafka_group = monasca-anomaly.rde
anom_threshold = 0.7
fault_threshold = 2
normal_threshold = 4

[rde_multi]
kafka_group = monasca-anomaly.rde_multi
sample_name = net_stat.overall
sample_metrics = net_stat.activeflows, net_stat.bytecnt, net_stat.byte_count_entropy, net_stat.packetcnt, net_stat.dstIP_entropy, net_stat.dst_port_entropy, net_stat.srcIP_entropy, net_stat.src_port_entropy
dimension_match = hostname, file
