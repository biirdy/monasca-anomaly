[DEFAULT]
log_file = monasca.log
log_dir = .
log_level = DEBUG

[kafka]
url = 192.168.10.4:9092
metrics_topic = metrics

[mysql]
host = 192.168.10.4
user = notification
passwd = password
db = mon

[metrics]
names = cpu.user_perc, cpu.system_perc

[nupic]
num_processors = 2
model_params = etc/model_params.json
kafka_group = monasca-anomaly.nupic


[ks]
num_processors = 2
kafka_group = monasca-anomaly.ks
reference_duration = 3600
probe_duration = 600
ks_d = 0.5
min_samples = 15

[rde]
kafka_group = monasca-anomaly.rde
anom_threshold = 0.7
fault_threshold = 2
normal_threshold = 4
